<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registros padrões</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-image: linear-gradient(45deg, cyan, yellow);
            }
            div{
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                padding: 180px;
                border-radius: 15px;
                color: #fff;
            }
            input{
                padding: 15px;
                border: none;
                outline: none;
                font-size: 15px;
            }
            button{
                background-color: dodgerblue;
                border: none;
                padding: 15px;
                width: 100%;
                border-radius: 10px;
                color: white;
                font-size: 15px;
                
            }
            button:hover{
                background-color: deepskyblue;
                cursor: pointer;
            }
            a{
                color: whitesmoke
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Cadastro do Padrão</h1>   
            <label for="imagem">Selecione a imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            <br><br>
            <label for="coordenanda_x">Insira a coordenada X</label>
            <input type="number" name="coordenanda_x" title="Coordenanda - X" placeholder="x.xxxx">
            <br><br>
            <label for="coordenanda_y">Insira a coordenada Y</label>
            <input type="number" name="coordenanda_y" title="Coordenanda - Y" placeholder="x.xxxx">
            <br><br>
            <button id="salveButton">Salvar</button>
            
        </div>

    </body>
    <script>
        // JavaScript code to handle the button click event
        document.getElementById("saveButton").addEventListener("click", function() {
        // Your code to be executed when the button is clicked goes here
        // For example, you can call a function or perform some actions
        // like saving data to a server, updating the page, etc.
        // Replace the following alert with your specific actions.
        alert("Button clicked!");
    });
    </script>

</html>
