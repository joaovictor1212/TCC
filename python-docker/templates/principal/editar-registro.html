<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/editar-registros.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">
    <h1>Editar Registro</h1>
    <form method="post" enctype="multipart/form-data" id="editarForm">
        <table id="editar-registro-table">
            <thead>
                <tr>
                    <th>Novo Arquivo</th>
                    <th>Coordenada X</th>
                    <th>Coordenada Y</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>
                        <input type="file" id="fileInput" name="novoArquivo" class="input" placeholder="Novo Arquivo" accept="image/*">
                    </td>
                    <td>
                        <input type="number" id="coordenada_x" name="novaCoordenadaX" class="input" value="{{ registro['coordenada_x'] }}">
                    </td>
                    <td>
                        <input type="number" id="coordenada_y" name="novaCoordenadaY"  class="input" value="{{ registro['coordenada_y'] }}">
                    </td>
                    <td>
                        <button type="submit" id="salveButton">Salvar Alterações</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <a href="/lista-registros">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

</body>
</html>
