<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='src/css/login.css') }}">
    </head>
    <body id="body">
        <div id="login">
            <form action="/login" method="post"  enctype="multipart/form-data">
                <h2>Login</h2>
                {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                <input type="email" name="email" title="E-mail" placeholder="E-mail" class="input">
                <br><br>
                <input type="password" name="senha" title="Senha" placeholder="Senha" class="input">
                <br><br>
                <button type="submit" id="send">Entrar</button>
                <br><br>
                <a href="/cadastro" class="link">Criar usu√°rio</a>
                <br><br>
                <a href="/recuperar" class="link">Esqueceu a senha</a>
            </form>
        </div>
    </body>
</html>
